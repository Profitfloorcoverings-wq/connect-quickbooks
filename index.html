<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connecting QuickBooks | BillyBot</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const state = params.get("state") || "billybot";

      const clientId = "AB9AeUAIrklbynpKQvCDY4fW05Ul2Hf6nicOTSRNA0DaKInxmF";
      const redirectUri = encodeURIComponent("https://tradiebrain.app.n8n.cloud/webhook/onboard/quickbooks/callback");
      const scope = encodeURIComponent("com.intuit.quickbooks.accounting openid profile email");

      const oauthUrl =
        `https://appcenter.intuit.com/connect/oauth2?response_type=code` +
        `&client_id=${clientId}` +
        `&redirect_uri=${redirectUri}` +
        `&scope=${scope}` +
        `&state=${encodeURIComponent(state)}`;

      // Wait a fraction before navigating (fixes mobile cookie init race)
      setTimeout(() => {
        window.location.replace(oauthUrl);
      }, 600);
    });
  </script>
</head>
<body style="font-family:Arial, sans-serif; text-align:center; padding:2rem;">
  <p>Connecting to QuickBooksâ€¦</p>
</body>
</html>
